<!DOCTYPE html>
<html lang="hu" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <h1>Hallgatók</h1>
        <a href="/new_student" class="btn btn-primary float-end">Hallgató hozzáadása</a>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>Vezetéknév</th>
                    <th>Keresztnév</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.getLastName()}">Sample</td>
                    <td th:text="${student.getFirstName()}">Sample</td>
                    <td th:text="${student.getEmail()}">example@example.com</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${student.getId()})}" class="btn btn-sm btn-primary">Módosít</a>
                        <a th:href="@{/delete/{id}(id=${student.getId()})}" class="btn btn-sm btn-danger">Töröl</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
